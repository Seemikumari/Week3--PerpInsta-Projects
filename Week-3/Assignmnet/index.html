<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-like Profile Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      background-color: #1877f2; /* Facebook's blue color */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .cover-photo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -75px; /* Half of the profile picture height to center it */
      border: 5px solid #fff; /* White border around the profile picture */
    }

    .user-info {
      padding: 20px;
    }

    h1, h2 {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="https://tse4.explicit.bing.net/th?id=OIP.tYmdStKHZUXpxHEt2NqFTgHaDd&pid=Api&P=0&h=180/1200x300" alt="Cover Photo" class="cover-photo">
    <img src="https://tse2.mm.bing.net/th?id=OIP.FbB4B6ChZJCDDaiG7nCVGgHaEX&pid=Api&P=0&h=180/150" alt="Profile Picture" class="profile-picture">
    <div class="user-info">
      <h1>Field Marshal Sam Hormusji Framji Jamshedji Manekshaw</h1>
      <h2>Sam the Brave</h2>
      <!-- Add more user information as needed -->
    </div>
  </div>

  <!-- Add the rest of your content below the profile header -->

</body>
</html>
